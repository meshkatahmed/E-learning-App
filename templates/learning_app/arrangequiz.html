{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block titleblock %}Make Quiz{% endblock %}
{% block bodyblock %}
  <h3>Make a quiz: </h3>
  <form method="POST">
    {{form|crispy}}
    {% csrf_token %}
    <br>
    <button type="submit" name="submit" class="btn btn-md btn-success">Submit</button>
  </form>
{% endblock %}
