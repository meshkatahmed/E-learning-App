<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Quiz</title>
  </head>
  <body>
    <form action="/quiz/evaluatequiz/" method="POST">
      {% for i in data %}
        <p>{{forloop.counter}}. {{i.question}} {{i.marks}}</p>
        <select name="question{{forloop.counter}}">
          {% for j in i.answers %}
            <option for="question{{forloop.parentloop.counter}}" value="{{j.answer}}">{{j.answer}}</option><br>
          {% endfor %}
        </select>
        <br>
      {% endfor %}
      <br>
      <button type="submit" name="submit" class="btn btn-md btn-success">Submit</button>
    </form>
  </body>
</html>
