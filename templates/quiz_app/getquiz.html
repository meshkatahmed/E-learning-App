<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Quiz</title>
  </head>
  <body>
    {% for i in data %}
      <p>{{forloop.counter}}. {{i.question}} {{i.marks}}</p>
      {% for j in i.answers %}
        <input type="radio" name="answer" value="{{j.answer}}">{{j.answer}}<br>
      {% endfor %}
    {% endfor %}
  </body>
</html>
