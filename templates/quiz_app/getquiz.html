<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Quiz</title>
  </head>
  <body>
    <form action="{% url 'quiz_app:evaluatequiz' %}" method="POST">
      {% for i in data %}
        <p id="{{forloop.counter}}">{{forloop.counter}}. {{i.question}} {{i.marks}}</p>
          {% for j in i.answers %}
            <input type="radio" name="{{forloop.parentloop.counter}}" value="{{j.answer}}">{{j.answer}}<br>
          {% endfor %}
        <br>
      {% endfor %}
      <br>
      <button type="submit" name="submit" class="btn btn-md btn-success">Submit</button>
    </form>
  </body>
</html>
