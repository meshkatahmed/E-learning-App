{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Form</title>
  </head>
  <body>
    {% if user %}
      <p>Hello, {{user.first_name}} {{user.last_name}}. You are logged in.</p>
    {% else %}
      <form method="POST">
        {{form|crispy}}
        {% csrf_token %}
        <button type="submit" name="submit">Submit</button>
      </form>
    {% endif %}
  </body>
</html>
